<div *ngIf="createdBy">
<form #VehicleMakeForm="ngForm" (ngSubmit)="Create(VehicleMakeForm); VehicleMakeForm.reset()">
  <div class="container" style="width:640px">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create</h3>
      </div>
      <div class="form-group">
        <label for="createdby"></label>
        <input id="createdby" name="createdBy" [ngModel]="createdBy" type="hidden" class="form-control" >
      </div>
      <div class="panel-body">
        <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.touched" [class.has-success]="nameControl.valid">
          <label for="name" class="control-label">Name</label>
          <input id="name" name="Name" [(ngModel)]="Name" type="text" class="form-control" #nameControl="ngModel" required>
          <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">
            Name is required
          </span>
        </div>
        <div class="form-group" [class.has-error]="abrvControl.invalid && abrvControl.touched">
          <label for="abrv" class="control-label">Abrv</label>
          <input id="abrv" name="Abrv" [(ngModel)]="Abrv" type="text" class="form-control" #abrvControl="ngModel" required>
          <span class="help-block" *ngIf="abrvControl.invalid && abrvControl.touched">
            Abrv is required
          </span>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="VehicleMakeForm.invalid">Save</button>
      </div>
    </div>
  </div>
</form>
</div>
