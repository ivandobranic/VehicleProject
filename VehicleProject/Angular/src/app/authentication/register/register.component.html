<form #RegisterForm="ngForm" (ngSubmit)="Register(RegisterForm)">
    <div class="container" style="width:640px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <div class="form-group" [class.has-error]="firstNameControl.invalid && firstNameControl.touched" 
                [class.has-success]="firstNameControl.valid">
                    <label for="firstName">First Name</label>
                    <input id="firstname" name="firstName" [(ngModel)]="firstName" type="text" class="form-control" 
                    #firstNameControl="ngModel" required autocomplete="nope">
                    <div>
                        <span class="help-block" *ngIf="firstNameControl.invalid && firstNameControl.touched">
                            First Name is required
                        </span>
                    </div>
                </div>
                <div class="form-group" [class.has-error]="lastNameControl.invalid && lastNameControl.touched" 
                [class.has-success]="lastNameControl.valid">
                    <label for="lastName">Last Name</label>
                    <input id="lastname" name="lastName" [(ngModel)]="lastName" type="text" class="form-control" 
                    #lastNameControl="ngModel" required autocomplete="nope">
                    <div>
                        <span class="help-block" *ngIf="lastNameControl.invalid && lastNameControl.touched">
                            Last Name is required
                        </span>
                    </div>
                </div>
                <div class="form-group" [class.has-error]="UsernameControl.invalid && UsernameControl.touched" 
                [class.has-success]="UsernameControl.valid">
                    <label for="Username">Username</label>
                    <input id="username" name="Username" [(ngModel)]="Username" type="text" class="form-control" 
                    #UsernameControl="ngModel" required autocomplete="nope">
                    <div>
                        <span class="help-block" *ngIf="errorMessage">
                           {{errorMessage}}
                        </span>
                    </div>
                    <div>
                        <span class="help-block" *ngIf="UsernameControl.invalid && UsernameControl.touched">
                            Username is required
                        </span>
                    </div>
                </div>
                <div class="form-group" [class.has-error]="PasswordControl.invalid && PasswordControl.touched" 
                [class.has-success]="PasswordControl.valid">
                    <label for="Password">Password</label>
                    <input id="password" name="Password" [(ngModel)]="Password" type="password" class="form-control" 
                    #PasswordControl="ngModel" required autocomplete="nope">
                    <div>
                        <span class="help-block" *ngIf="PasswordControl.invalid && PasswordControl.touched">
                            Password is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary" [disabled]="RegisterForm.invalid">Register</button>
            </div>
        </div>
    </div>
</form>
