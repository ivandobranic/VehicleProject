<form #LoginForm="ngForm" (ngSubmit)="Login(LoginForm)" >
    <div class="container" style="width:640px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                
                <div class="form-group" [class.has-error]="UsernameControl.invalid && UsernameControl.touched" 
                [class.has-success]="UsernameControl.valid">
                    <label for="Username">Username</label>
                    <input id="username" name="Username" [(ngModel)]="Username" type="text" class="form-control" 
                    #UsernameControl="ngModel" required autocomplete="nope">
                    <div>
                        <span class="help-block" *ngIf="UsernameControl.invalid && UsernameControl.touched">
                            Username is required
                        </span>
                    </div>
                </div>
                <div class="form-group" [class.has-error]="PasswordControl.invalid && PasswordControl.touched" 
                [class.has-success]="PasswordControl.valid">
                    <label for="Password">Password</label>
                    <input id="password" name="Password" [(ngModel)]="Password" type="password" class="form-control" 
                    #PasswordControl="ngModel" required autocomplete="nope">
                    <div>
                        <span class="help-block" *ngIf="PasswordControl.invalid && PasswordControl.touched">
                            Password is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary" [disabled]="LoginForm.invalid">Login</button>
            </div>
        </div>
    </div>
</form>
